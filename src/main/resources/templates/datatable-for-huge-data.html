<div class="center">

<pre>
    <table id="example" class="display nowrap cell-border compact hover order-column row-border stripe"
           cellspacing="0" width="100%" height="auto">
    </table>
</pre>
<script type="text/javascript">
    function submitQueryAndDataTableResults() {
        $("#btnSubmit").prop("background-color", "Blue");
        $("#btnSubmit").prop("disabled", true);
        var dataObject = [];
        $.ajax({
            type: "POST",
            url: "/fiserv/white-data/apis/execute-query/results",
            dataType: "json",
            data: "{ \"query\"" + " : \"" + $("#query").val() + "\" , \"numberOfResults\" : \"" + $("#numberOfResults").val() + "\" }",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                dataObject = eval(response);
                new DataTable('#example', {
                    searching: true,
                    columnDefs: [
                        {className: "dt-body-left", targets: "_all"},
                        {className: "dt-head-left", targets: "_all"},
                    ],
                    columns: dataObject.headers,
                    dataType: "json",
                    //processing: true,
                    serverSide: true,
                    cache: false,
                    timeout: 600000,
                    //responsive: true,
                    layout: {
                        topStart: null,
                        topEnd: 'paging'
                    },
                    /*dom: 'Bfrtip',
                    buttons: [
                        'colvis',
                        'excel',
                        'print'
                    ],*/
                    //scrollCollapse: true,
                    //ordering: false,
                    scroller: true,
                    scrollY: 400,
                    paging: true,
                    ajax: {
                        url: '/fiserv/white-data/apis/getQueryData',
                        contentType: 'application/json',
                        dataType: "json",
                        type: 'POST',
                        data: function (data, callback, settings) {
                            setTimeout(() => {
                                callback({
                                    draw: data.draw,
                                    data: data.data,
                                    recordsTotal: data.recordsTotal,
                                    recordsFiltered: data.recordsFiltered
                                });
                            }, 150);
                        },
                    //    processData: true
                    }
                });
            }
        });
        console.log('DTB DONE DTB !!!!!!!!!!!!!!!!!!!!!!!!!!!!  ::::  ');
        $("#btnSubmit").prop("disabled", false);
        $("#btnSubmit").prop("background-color", "Blue");
    }

    $(document).ready(function () {
        $("#btnSubmit").click(function (event) {
            event.preventDefault();
            submitQueryAndDataTableResults();
        });
    });

</script>
